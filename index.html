<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset='utf-8'>
    <!-- <meta http-equiv='X-UA-Compatible' content='IE=edge'> -->
    <title>spotify-activator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <div id="password_div">
        <div id="email_div">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required minlength="8" maxlength="254" size="10">
        </div>
        <div id="username_div">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required minlength="8" maxlength="254" size="10">
        </div>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="4" maxlength="8" size="10">

    </div>
    <div id="api_div">
        <label for="name">API key</label>
        <input type="text" id="name" name="name" required minlength="4" maxlength="8" size="10">
        <!-- <h1>ХУЙ!</h1> -->
    </div>
</body>

</html>
